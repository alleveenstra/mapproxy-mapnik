<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    ServerName tile
    DocumentRoot /var/www

    <Directory />
	    Options FollowSymLinks
        Order allow,deny
        Allow from all
    </Directory>

    <Directory /var/www/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>

    ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/

    <Directory "/usr/lib/cgi-bin">
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Order allow,deny
        Allow from all
    </Directory>

    <Directory /usr/local/mapproxy>
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>

     LoadModule wsgi_module modules/mod_wsgi.so
     WSGIScriptAlias /mapproxy /usr/local/mapproxy/config.py

     RewriteEngine on
     RewriteCond /var/www%{REQUEST_FILENAME} !-f
     RewriteCond /var/www%{REQUEST_FILENAME} !-d
     RewriteCond %{REQUEST_URI} ^/osm_tiles
     RewriteRule ^(.*)$ /osm_tiles/default.png [PT,L]

</VirtualHost>
